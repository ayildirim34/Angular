<div class="page home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="page-title">
          <span>Todo List App</span>
        </h2>
      </div>
      <div class="col-md-6">
        <form class="example-form">
            <input matInput placeholder="Yapilacak yeni madde ekle" #newTodo/>
          <button mat-raised-button color="primary" type="submit" (click)="addTodo(newTodo)">Ekle</button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <mat-card class="bg-white" >
          <mat-card-content  class="d-flex">
            <div class="example-container">
                <h2>Bekleyenler</h2>
              
                <div
                  cdkDropList
                  #pendingsList="cdkDropList"
                  [cdkDropListData]="data.pendings"
                  [cdkDropListConnectedTo]="[progressList]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of data.pendings" cdkDrag>{{item}}</div>
                </div>
              </div>
              
              <div class="example-container">
                <h2>Yapim asamasinda olanlar</h2>
              
                <div
                  cdkDropList
                  #progressList="cdkDropList"
                  [cdkDropListData]="data.inProgress"
                  [cdkDropListConnectedTo]="[pendingsList, doneList]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of data.inProgress" cdkDrag>{{item}}</div>
                </div>
              </div>

              <div class="example-container">
                <h2>Tamamlananlar</h2>
              
                <div
                  cdkDropList
                  #doneList="cdkDropList"
                  [cdkDropListData]="data.done"
                  [cdkDropListConnectedTo]="[progressList]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of data.done" cdkDrag>{{item}}</div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center mt-2" >
        <small>Copyright 2018 todo List App</small>
      </div>
    </div>
  </div>
</div>
